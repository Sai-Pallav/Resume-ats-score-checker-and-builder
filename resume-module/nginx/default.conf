server {
    listen 80;
    server_name localhost;

    # Optional: Redirect trailing slashes
    rewrite ^/(.*)/$ /$1 permanent;

    # Rate limiting zone definition (optional, as Express already handles app limits)
    # limit_req_zone $binary_remote_addr zone=one:10m rate=10r/s;

    # Increase client body size to allow PDF uploads
    client_max_body_size 10M;

    location / {
        proxy_pass http://app:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        
        # Preserve client IP identity for Express rate limiters
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts for longer tasks like ATS PDF generation
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
