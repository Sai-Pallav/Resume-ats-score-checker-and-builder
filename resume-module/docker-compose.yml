version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: resume_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-PALLAV}
      MYSQL_DATABASE: ${DB_NAME:-resume_module}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resume_app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=8000
      - DATABASE_URL=mysql://root:${DB_PASSWORD:-PALLAV}@mysql:3306/${DB_NAME:-resume_module}
      - UPLOAD_DIR=/app/uploads
      - MAX_FILE_SIZE_MB=5
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    expose:
      - "8000"

  nginx:
    image: nginx:alpine
    container_name: resume_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

volumes:
  mysql_data:
